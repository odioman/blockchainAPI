<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Blockchain API</title>

<body>
    <div class="card">
        <select class="cryptocurrencies">
            <option value='' selected>Choose a cryptocurrency</option>
        </select>
        <input type='text' class="input" placeholder="Enter a Cryptocurrency"></input><button type="submit" class="submit">Submit</button>
